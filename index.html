<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto tutung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #2c2416;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Pop-up Musik */
        .music-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.5s ease;
        }

        .music-popup.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-content {
            background: linear-gradient(135deg, #8b4513, #654321);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid #5a3a1a;
            animation: popupScale 0.5s ease;
        }

        @keyframes popupScale {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .popup-title {
            color: #f5e6d3;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .popup-text {
            color: #f5e6d3;
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .popup-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .popup-btn {
            padding: 15px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: #f5e6d3;
            color: #5a3a1a;
        }

        .popup-btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        /* Main Content */
        .main-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .photobook {
            width: 900px;
            max-width: 100%;
            height: 600px;
            position: relative;
            perspective: 2000px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .photobook.show {
            opacity: 1;
        }

        .book-cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8b4513, #654321);
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f5e6d3;
            text-align: center;
            padding: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 3px solid #5a3a1a;
        }

        .book-cover:hover {
            transform: scale(1.02);
        }

        .cover-title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: normal;
            letter-spacing: 3px;
        }

        .cover-subtitle {
            font-size: 1.3em;
            font-style: italic;
            opacity: 0.9;
        }

        .cover-decoration {
            margin-top: 30px;
            font-size: 2em;
        }

        .click-indicator {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.7;
            }
        }

        .click-icon {
            font-size: 3em;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .click-text {
            font-size: 1.3em;
            opacity: 1;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .click-subtext {
            font-size: 0.95em;
            opacity: 0.9;
            font-style: italic;
        }

        .book-open {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .book-open.active {
            display: block;
        }

        .page-container {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .page-container.active {
            display: flex;
            animation: pageFlip 0.8s ease;
        }

        @keyframes pageFlip {
            0% {
                transform: rotateY(-90deg);
                opacity: 0;
            }
            100% {
                transform: rotateY(0);
                opacity: 1;
            }
        }

        .page {
            width: 50%;
            height: 100%;
            background: #f5e6d3;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            position: relative;
            border: 1px solid #d4c4a8;
        }

        .page-left {
            border-right: 2px solid #c4b49a;
        }

        .page-right {
            border-left: 2px solid #c4b49a;
        }

        .page-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .photo-frame {
            flex: 1;
            background: white;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            position: relative;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #ccc;
            pointer-events: none;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-caption {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 5px;
            font-size: 0.95em;
            line-height: 1.6;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .caption-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #5a3a1a;
        }

        .caption-date {
            font-style: italic;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 8px;
        }

        .page-number {
            position: absolute;
            bottom: 15px;
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        .page-number-left {
            left: 20px;
        }

        .page-number-right {
            right: 20px;
        }

        .controls-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .book-info {
            display: flex;
            gap: 30px;
            align-items: center;
            color: #f5e6d3;
        }

        .page-indicator {
            font-size: 1em;
        }

        .close-book {
            background: #8b4513;
            color: #f5e6d3;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .close-book:hover {
            background: #654321;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        .btn {
            background: #8b4513;
            color: #f5e6d3;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-family: 'Georgia', serif;
        }

        .btn:hover {
            background: #654321;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .music-control {
            position: fixed;
            bottom: 12px;
            left: 12px;
            background: rgba(139, 69, 19, 0.9);
            color: #f5e6d3;
            border: 1px solid #5a3a1a;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.65em;
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 4px;
        }

        .music-control.show {
            display: flex;
        }

        .music-control:hover {
            background: rgba(101, 67, 33, 0.95);
            transform: scale(1.05);
        }

        @media (max-width: 968px) {
            .photobook {
                height: auto;
                min-height: 500px;
            }

            .popup-content {
                padding: 30px;
                margin: 20px;
            }

            .page-container {
                flex-direction: column;
                overflow-y: auto;
                position: relative;
            }

            .page {
                width: 100%;
                min-height: 500px;
            }

            .page-left {
                border-right: none;
                border-bottom: 2px solid #c4b49a;
            }

            .music-control {
                left: 20px;
                bottom: 20px;
            }

            .book-info {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Pop-up Musik -->
    <div class="music-popup" id="musicPopup">
        <div class="popup-content">
            <div class="popup-icon">🎵</div>
            <h2 class="popup-title">Putar Musik</h2>
            <p class="popup-text">Putar musik woi anjing</p>
            <div class="popup-buttons">
                <button class="popup-btn" id="allowMusic">Mulai ✨</button>

    <!-- Music Control -->
    <div class="music-control" id="musicControl">

    <!-- Audio -->

    <div class="main-container">

                <div class="click-indicator">

                    <div class="click-text">KLIK DI SINI</div>

            </div>

            <!-- Book Pages -->
            <div class="book-open" id="bookOpen">
                <div id="pagesContainer"></div>
            </div>
        </div>

        <!-- Controls Area -->
        <div class="controls-area" id="controlsArea" style="display: none;">
            <div class="book-info">
                <span class="page-indicator" id="pageIndicator"></span>
                <button class="close-book" id="closeBook">✕ Tutup Buku</button>

            <div class="controls">
                <button class="btn" id="prevBtn">← Sebelumnya</button>

    </div>

            },
            {

            },
            {

                title: 'Ia suka epep',
                date: 'Juli 1212',
                description: 'Ia yang bermain epep dan dia sekarat di australia'
            },
            {
                image: 'ia17.jpg',
                title: 'Ia yapping',
                date: 'Februari 1678',
                description: 'Ia suka yapping ngelantur'
            },
            {
                image: 'ia18.jpg',
                title: 'Ia miawaug',
                date: 'Januari 3050',
                description: 'Ia sukaa colayy brutal sexxxx crot ah ah'
            }
        ];

        let currentPage = 0;
        let musicPlaying = false;
        
        const pagesContainer = document.getElementById('pagesContainer');
        const bookCover = document.getElementById('bookCover');
        const bookOpen = document.getElementById('bookOpen');
        const closeBook = document.getElementById('closeBook');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const photobook = document.getElementById('photobook');
        const controlsArea = document.getElementById('controlsArea');
        
        const musicPopup = document.getElementById('musicPopup');
        const allowMusic = document.getElementById('allowMusic');
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        const musicIcon = document.getElementById('musicIcon');
        const musicStatus = document.getElementById('musicStatus');

        // Music popup handler
        allowMusic.addEventListener('click', () => {
            musicPopup.classList.add('hidden');
            photobook.classList.add('show');
            bgMusic.play().catch(err => {
                console.log('Autoplay tidak diizinkan:', err);
            });
            musicPlaying = true;
            musicControl.classList.add('show');
        });

        // Music control toggle
        musicControl.addEventListener('click', () => {
            if (musicPlaying) {
                bgMusic.pause();
                musicPlaying = false;
                musicIcon.textContent = '🔇';
                musicStatus.textContent = 'Musik Mati';
            } else {
                bgMusic.play();
                musicPlaying = true;
                musicIcon.textContent = '🔊';
                musicStatus.textContent = 'Musik Aktif';
            }
        });

        // Create pages (2 photos per spread)
        function createPages() {
            for (let i = 0; i < photos.length; i += 2) {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'page-container';
                
                // Left page
                const leftPage = document.createElement('div');
                leftPage.className = 'page page-left';
                leftPage.innerHTML = createPhotoContent(photos[i], i + 1);
                
                // Right page
                const rightPage = document.createElement('div');
                rightPage.className = 'page page-right';
                if (i + 1 < photos.length) {
                    rightPage.innerHTML = createPhotoContent(photos[i + 1], i + 2);
                } else {
                    rightPage.innerHTML = `
                        <div class="page-content" style="justify-content: center; align-items: center; text-align: center;">
                            <h2 style="color: #5a3a1a; margin-bottom: 20px; font-size: 1.8em;">Sampai Jumpa!</h2>
                            <p style="color: #666; font-style: italic; line-height: 1.8; margin-bottom: 15px;">Untuk semua kenangan ia</p>
                            <div style="margin: 30px 0; font-size: 2.5em;">♥</div>
                            <p style="color: #888; font-size: 0.9em; font-style: italic;">Terima kasih</p>
                        </div>
                        <span class="page-number page-number-right">${i + 2}</span>
                    `;
                }
                
                pageContainer.appendChild(leftPage);
                pageContainer.appendChild(rightPage);
                pagesContainer.appendChild(pageContainer);
            }

            // Tambah halaman penutup
            const closingPage = document.createElement('div');
            closingPage.className = 'page-container';
            
            const closingLeft = document.createElement('div');
            closingLeft.className = 'page page-left';
            closingLeft.innerHTML = `
                <div class="page-content" style="justify-content: center; align-items: center; text-align: center; background: linear-gradient(135deg, rgba(139, 69, 19, 0.1), rgba(101, 67, 33, 0.1)); border-radius: 10px;">
                    <div style="color: #5a3a1a; font-size: 1.5em; margin-bottom: 20px;">✦</div>
                    <h2 style="color: #5a3a1a; margin-bottom: 15px; font-size: 1.5em;">Kenangan Ia</h2>
                    <p style="color: #666; font-style: italic;">1212 - 3050</p>
                    <div style="margin: 30px 0; font-size: 2em;">📖</div>
                    <p style="color: #888; font-size: 0.95em; line-height: 1.6; padding: 0 20px;">Setiap foto menyimpan cerita,<br>setiap momen ia x fadil,<br>dan setiap teman adalah fadil</p>
                    <div style="color: #5a3a1a; font-size: 1.5em; margin-top: 30px;">✦</div>
                </div>
                <span class="page-number page-number-left">${photos.length + 1}</span>
            `;
            
            const closingRight = document.createElement('div');
            closingRight.className = 'page page-right';
            closingRight.innerHTML = `
                <div class="page-content" style="justify-content: center; align-items: center; background: linear-gradient(135deg, #8b4513, #654321); border-radius: 10px; color: #f5e6d3; text-align: center; padding: 40px;">
                    <div style="font-size: 3em; margin-bottom: 30px;">✦</div>
                    <h1 style="font-size: 2.5em; margin-bottom: 30px; letter-spacing: 3px;">Terima Kasih</h1>
                    <p style="font-size: 1.1em; font-style: italic; opacity: 0.9; line-height: 1.8;">Ia imoet,<br>kenangan ia,<br>dan persahabatan ia x fadil</p>
                    <div style="margin: 40px 0; font-size: 3em;">♥</div>
                    <p style="font-size: 0.95em; opacity: 0.8; font-style: italic;">~ Dibuat dengan oleh Kafi ~</p>
                    <div style="font-size: 3em; margin-top: 30px;">✦</div>
                </div>
                <span class="page-number page-number-right" style="color: #f5e6d3;">${photos.length + 2}</span>
            `;
            
            closingPage.appendChild(closingLeft);
            closingPage.appendChild(closingRight);
            pagesContainer.appendChild(closingPage);
        }

        function createPhotoContent(photo, pageNum) {
            return `
                <div class="page-content">
                    <div class="photo-frame">
                        <img src="${photo.image}" alt="${photo.title}" class="photo">
                    </div>
                    <div class="photo-caption">
                        <div class="caption-title">${photo.title}</div>
                        <div class="caption-date">${photo.date}</div>
                        <div>${photo.description}</div>
                    </div>
                </div>
                <span class="page-number ${pageNum % 2 === 1 ? 'page-number-left' : 'page-number-right'}">${pageNum}</span>
            `;
        }

        function showPage(index) {
            const pages = document.querySelectorAll('.page-container');
            pages.forEach((page, i) => {
                page.classList.toggle('active', i === index);
            });

            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === pages.length - 1;

            pageIndicator.textContent = `Halaman ${index + 1} dari ${pages.length}`;
        }

        // Event listeners
        bookCover.addEventListener('click', () => {
            bookCover.style.display = 'none';
            bookOpen.classList.add('active');
            controlsArea.style.display = 'flex';
            showPage(0);
        });

        closeBook.addEventListener('click', () => {
            bookOpen.classList.remove('active');
            bookCover.style.display = 'flex';
            controlsArea.style.display = 'none';
            currentPage = 0;
        });

        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        });

        nextBtn.addEventListener('click', () => {
            const totalPages = document.querySelectorAll('.page-container').length;
            if (currentPage < totalPages - 1) {
                currentPage++;
                showPage(currentPage);
            }
        });

        // Initialize
        createPages();
    </script>
</body>
</html>
